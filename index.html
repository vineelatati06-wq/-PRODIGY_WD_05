
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-cloud-sun"></i>
                Weather App
            </h1>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="locationInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="locationBtn" class="location-btn" title="Use current location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div class="weather-card" id="weatherCard" style="display: none;">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="cityName"></h2>
                        <p id="country"></p>
                        <p id="dateTime"></p>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                </div>

                <div class="temperature-section">
                    <div class="main-temp">
                        <span id="temperature"></span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="feels-like">
                        Feels like <span id="feelsLike"></span>°C
                    </div>
                    <div class="weather-description" id="weatherDescription"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div class="detail-info">
                            <span class="detail-label">Visibility</span>
                            <span class="detail-value" id="visibility"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="windSpeed"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div class="detail-info">
                            <span class="detail-label">Pressure</span>
                            <span class="detail-value" id="pressure"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div class="detail-info">
                            <span class="detail-label">UV Index</span>
                            <span class="detail-value" id="uvIndex"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clouds"></i>
                        <div class="detail-info">
                            <span class="detail-label">Cloud Cover</span>
                            <span class="detail-value" id="cloudCover"></span>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3>24-Hour Forecast</h3>
                    <div class="forecast-container" id="forecastContainer">
                        <!-- Forecast items will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Oops! Something went wrong</h3>
                <p id="errorText"></p>
                <button id="retryBtn" class="retry-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>

</html>
